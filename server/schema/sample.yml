resourcePath: /application
description: All about API
apis:
- path: /application/{appid}
  operations:
  - httpMethod: GET
    summary: Login with username and password
    notes: Returns a user based on username
    responseClass: Application
    nickname: getApp
    consumes:
      - text/json
  - httpMethod: POST
    summary: Register new application
    notes:  takes a new mobile application registration
    responseClass: Application2
    nickname: postApp
    consumes:
      - text/json
models:
    Application:
        id: Application
        adapter: mongo
        connection : mongo
        properties:
          appName:
            type: String
          appId:
            type: String
          appSecret:
            type: String
          logAttributes:
            type: json
          ownerAttributes:
            type: json
          version:
            type: String
    Application2:
         id: Application2
         adapter: mongo
         connection : mongo
         properties:
           appName:
             type: String
           appId:
            type: String
           appSecret:
            type: String
           logAttributes:
            type: json
           ownerAttributes:
            type: json
           version:
            type: String
